name: Build das api components
# This workflow uses github runners.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# This may be adjusted to whatever suits best your runners config.
# Current config will build on manual trigger or pull-request (each push)
on:
    pull_request:
        branches:
            - main
            - helius
env:
    RUST_TOOLCHAIN: stable
jobs:
    test-asset-types:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Build
              run: |
                  cd digital_asset_types
                  cargo build
                  cargo test
              shell: bash
    build-api:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Build
              run: |
                  cd das_api
                  cargo build
              shell: bash
